apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "schulportal-client.name" . }}
  labels:
    app: {{ template "schulportal-client.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "schulportal-client.name" . }}
  template:
    metadata:
      labels:
        app: {{ template "schulportal-client.name" . }}
    spec:
      containers:
        - name: {{ template "schulportal-client.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ default "Always" .Values.image.pullPolicy | quote }}
          ports:
            - name: http
              containerPort: {{ default 80 .Values.service.port }}
              protocol: TCP
          securityContext: {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          resources: {{- toYaml .Values.containerResources | nindent 12 }}
      restartPolicy: {{ .Values.restartPolicy  }}