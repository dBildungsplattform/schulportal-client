apiVersion: v1
kind: Service
metadata:
  name: {{ include "spsh-client.serviceName" . }}
  labels:
    app: {{ template "spsh-client.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector:
    app: {{ template "spsh-client.name" . }}
