name: "Publish image to GHCR on push to main (Merge)"

on:
  push:
    branches:
      - main

concurrency:
  group: schulportal-client-main
  cancel-in-progress: true

jobs:
  tests_and_sonarcloud:
    uses: dBildungsplattform/dbp-github-workflows/.github/workflows/check-nest-test-sonarcloud.yaml@DBP-332-sonarcloud
    with:
      node_version: '18'
    permissions:
      contents: read
    secrets: inherit
  build_image_on_push:
    permissions:
      packages: write
      security-events: write
      contents: read
    uses: dBildungsplattform/dbp-github-workflows/.github/workflows/image-publish-trivy.yaml@1.2.0
    with:
      image_name: "schulportal-client"
      run_trivy_scan: false
      tag_generation: "commit_hash"
      add_latest_tag: true
      container_registry: "ghcr.io"